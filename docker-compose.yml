version: "2"

services:
  web2-FE:
    container_name: web.web2
    environment:
      - VIRTUAL_HOST=web2.albertokato.com
      - VIRTUAL_PORT=80
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    expose:
      - "80"
    external_links:
      - web.nginx-proxy
    restart: always
    working_dir: /app

networks:
  default:
    external:
      name: main
