<h1>Alunos(as)</h1>
<hr />

<p *ngIf="alunos.length === 0">Nenhum(a) aluno(a) cadastrado(a).</p>
<div class="d-flex bd-highlight mb-3">
  <div class="me-auto p-2 bd-highlight">
    <a
      [routerLink]="['/alunos/novo']"
      href="#"
      title="Novo"
      alt="Novo"
      class="btn btn-xs btn-success"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Novo
    </a>
  </div>
  <div class="p-2 bd-highlight">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Pesquisar por nome..."
      aria-label="Pesquisar"
      (input)="filtrarAlunos($event)"
    />
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Nascimento</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.dataDeNascimento }}</td>
        <td style="width: 350px">
          <div class="row gx-2 gy-2">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-primary"
                type="button"
                [routerLink]="['/alunos/visualizar', aluno.id]"
                href="#"
                title="Visualizar"
                alt="Visualizar"
              >
                <i class="fa-solid fa-magnifying-glass"></i> Visualizar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-secondary"
                [routerLink]="['/alunos/editar', aluno.id]"
                href="#"
                title="Editar"
                alt="Editar"
              >
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-danger"
                href="#"
                title="Remover"
                alt="Remover"
                class="btn btn-xs btn-danger"
                [swal]="alertaCofirmaRemoverAluno(aluno.nome!)"
                (confirm)="removerAluno(aluno)"
              >
                <i class="fa fa-times" aria-hidden="true"></i> Remover
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
