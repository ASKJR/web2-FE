<h1>Cursos</h1>
<hr />

<p *ngIf="cursos.length === 0">Nenhum curso cadastrado.</p>
<div class="d-flex bd-highlight mb-3">
  <div class="me-auto p-2 bd-highlight">
    <a
      [routerLink]="['/cursos/novo']"
      href="#"
      title="Novo"
      alt="Novo"
      class="btn btn-xs btn-success"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Novo
    </a>
  </div>
  <div class="p-2 bd-highlight">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Pesquisar por nome..."
      aria-label="Pesquisar"
      (input)="filtrarAlunos($event)"
    />
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Nome</th>
        <th>Link</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.nome }}</td>
        <td>
          <a href="{{ curso.link }}" target="_blank">{{ curso.link }}</a>
        </td>
        <td style="width: 350px">
          <div class="row gx-2 gy-2">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-primary"
                type="button"
                [routerLink]="['/cursos/visualizar', curso.id]"
                href="#"
                title="Visualizar"
                alt="Visualizar"
              >
                <i class="fa-solid fa-magnifying-glass"></i> Visualizar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-secondary"
                [routerLink]="['/cursos/editar', curso.id]"
                href="#"
                title="Editar"
                alt="Editar"
              >
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-danger"
                href="#"
                title="Remover"
                alt="Remover"
                class="btn btn-xs btn-danger"
                [swal]="alertaCofirmaRemoverCurso(curso.nome!)"
                (confirm)="removerCurso(curso)"
              >
                <i class="fa fa-times" aria-hidden="true"></i> Remover
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
