<h1>Matriculas</h1>
<hr />

<p *ngIf="matriculas.length === 0">Nenhum(a) matricula(a) cadastrado(a).</p>
<div class="d-flex bd-highlight mb-3">
  <div class="me-auto p-2 bd-highlight">
    <a
      [routerLink]="['/matriculas/novo']"
      href="#"
      title="Novo"
      alt="Novo"
      class="btn btn-xs btn-success"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Novo
    </a>
  </div>
  <div class="p-2 bd-highlight">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Pesquisar por nome..."
      aria-label="Pesquisar"
      (input)="filtrarMatriculas($event)"
    />
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Nome</th>
        <th>Curso</th>
        <th>Nota</th>
        <th>Data matricula</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let matricula of matriculas">
        <td>{{ matricula.aluno!.nome }}</td>
        <td>{{ matricula.curso!.nome }}</td>
        <td>{{ matricula.nota! }}</td>
        <td>{{ matricula.dataMatricula! | date : "dd/MM/yyyy" }}</td>
        <td style="width: 350px">
          <div class="row gx-2 gy-2">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-primary"
                type="button"
                (click)="abrirMatriculaModal(matricula)"
                href="#"
                title="Visualizar"
                alt="Visualizar"
              >
                <i class="fa-regular fa-eye"></i> Visualizar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-secondary"
                [routerLink]="['/matriculas/editar', matricula.id]"
                href="#"
                title="Editar"
                alt="Editar"
              >
                <i class="fa fa-edit" aria-hidden="true"></i> Editar
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-danger"
                href="#"
                title="Remover"
                alt="Remover"
                class="btn btn-xs btn-danger"
                [swal]="alertaCofirmaRemoverMatricula(matricula.aluno!.nome!)"
                (confirm)="removerMatricula(matricula)"
              >
                <i class="fa fa-times" aria-hidden="true"></i> Remover
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
